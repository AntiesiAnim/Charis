<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="jumbotron">
    <form>
      <div class="form-group">
        <label for="FormControlInput1">First Name</label>
        <input type="text" class="form-control" id="FormControlInput1" placeholder="Your name...">
      </div>
      <div class="form-group">
        <label for="FormControlSelect1">Last Name</label>
        <input type="text" class="form-control" id="FormControlInput1" placeholder="Your last name">
        
      </div>
      <div class="form-group">
        <label for="FormControlSelect2">Country</label>
        <select class="form-control form-control-lg"><option>Australia</option></select>
        
    
      </div>
      <div class="form-group">
        <label for="FormControlTextarea1">Subject</label>
        <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="write something...."></textarea>
      </div>
    </form>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
    
</body>
</html>
